<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vue-input</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../lib/umd/index.js"></script>
</head>
<body>
<div id="module"></div>
<input type="email" autocomplete="on">

<script>
new Vue({
  el: '#module',
  template: '<vue-input v-model="value" :config="config"></vue-input>',
  data: function () {
    return {
      value: '',
      config: {
        inputType: 'password',
        preFormatter: function (val) {
          return val.replace(/\s/g, '')
        },
        autocomplete: 'on'
      },
    }
  },
  methods: {},
  components: { 'vue-input': VueInput }
})
</script>
</body>
</html>
