<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vue-input</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../lib/umd/index.js"></script>
</head>
<body>
<div id="module"></div>

<script>
new Vue({
  el: '#module',
  template: '<div>' +
  '<vue-input v-model="value" :config="config"/>' +
  '<button @click="value++">add</button>' +
  '</div>',
  data: function () {
    return {
      value: '1',
      config: {
        inputType: 'text',
        preFormatter: function (val) {
          return val.replace(/\s/g, '')
        },
        autocomplete: 'on'
      },
    }
  },
  watch: {
    value: function (val) {
      console.log(val)
    }
  },
  methods: {},
  components: { 'vue-input': VueInput }
})
</script>
</body>
</html>
